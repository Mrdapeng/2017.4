<script>
    /*
    * 给定一个无序数组，包含正数、负数和0，要求从中找出3个数的乘积，使得乘积最大，要求时间复杂度：O(n)，空间复杂度：O(1)
输入描述:
无序整数数组A[n]


输出描述:
满足条件的最大乘积

输入例子1:
3 4 1 2

输出例子1:
24*/
    var arr=[3,4,1,2]
    function max(arr) {
        var temp = arr.sort(function (a,b) {
            return a - b
        }).reverse()

        console.log(temp)
        var result = 1
        for (var i = 0; i < temp.length - 1; i++) {
            result *= temp[i]
        }
        return result
    }

    console.log(max(arr))
</script>
