<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:300px;
            height:300px;
            border:1px solid black;
        }
        #div2{
            margin:50px auto;
            width:200px;
            height:200px;
            border:1px solid black;
        }
        #div3{
            margin:50px auto;
            width:100px;
            height:100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">

            </div>
        </div>
    </div>
</body>
<script>
    /*
    * alert会阻塞所有线程，
    * 包括渲染线程
    * 而setTimeout添加的任务会在所有同步代码执行完才能执行。
    * */
    var div1=document.getElementById('div1');
    var div2=document.getElementById('div2');
    var div3=document.getElementById('div3');

    div1.addEventListener('click',function(){
        alert(this.id);
        this.style.borderColor='red';
        var self=this.style;
        setTimeout(function(){
            self.borderColor='black';
        },1000)
    },false);

    div2.addEventListener('click',function(){
        alert(this.id);
        this.style.borderColor='red';
        var self=this.style;
        setTimeout(function(){
            self.borderColor='black';
        },1000)
    },false);

    div3.addEventListener('click',function(){
        alert(this.id);
        this.style.borderColor='red';
        var self=this.style;
        setTimeout(function(){
            self.borderColor='black';
        },1000)
    },false)
</script>
</html>
