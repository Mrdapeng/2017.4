<script>

    /*arry.from能把类数组的转换成数组 新建set能去重，set集合里面没有重复元素*/
    var arr = [1, 2, 3, 1];
    var set = new Set(arr);
    var newArr = Array.from(set);
    console.log(newArr);
    /*Object.assgin()能合并对象，适用于对象的拷贝和复制*/
    var obj1 = {a: 1};
    var obj2 = {b: 2};
    var obj3 = Object.assign({}, obj1, obj2);
    console.log(obj3);

    /*map方法用来遍历数组，有返回值，可以对数组的每一项进行操作并生成一个新的数组，有时候可替代for和foreach循环，简化代码*/
    var arr3 = [] = [1, 2, 3, 4, 5];
    var newarr3 = arr3.map((e, i) => e * 10);
    console.log(newarr3);
    /* filter方法同样用于遍历数组，顾名思义，就是过滤数组*/

    var arr4 = [1, 2, 3, 4, 5];
    var newarr4 = arr4.filter((e, i) => e % 2 === 0);
    console.log(newarr4);


    /*some() 用于遍历数组，在每一项的元素后面触发一个回调函数，只要一个满足条件就返回true，否则就返回false，类似于||比较，*/
    var arr5 = [{result: true}, {result: false}];
    var newarr5 = arr.some((e, i) => e.result);
    console.log(newarr5);


    /*everyevery方法用于遍历数组，在每一项元素后面触发一个回调函数，只要一个不满足条件就返回false，否则返回true，类似于 && 比较，比如：*/
    var arr6 = [{result: true}, {result: false}];
    var newarr6 = arr6.every((e, i) => e.result);
    console.log(newarr6);

    /*当当雨parseint ~是按位取反，~~取反二次，位运算的操作值都是整数，所有经过位运算的会自动变成整数，去掉了小数部分*/
    var a = 1.23;
    var b = -1.23;
    console.log(~~a);
    console.log(~~b);

    /*可以取默认值*/
    var c = 1;
    var d = c || 2;
    console.log(d);

    /*... 解构运算符 */
    var [num1, ...nums] = [1, 2, 3];
    console.log(num1);
    console.log(nums);
</script>
