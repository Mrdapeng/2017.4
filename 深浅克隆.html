<script>
    function clone(obj) {
        var buf;
        if (obj instanceof Array) {
            buf = []
            var i = obj.length
            buf[i] = clone(obj[i])
        } else if (obj instanceof Object) {
            buf = {}
            for (key in obj) {
                buf[key] = clone(obj[key])
            }
            return buf
        } else {
            return obj
        }
    }

    var a = {
        1: 'cc',

        c: 'ccc'

</script>
