<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            animation: run 2s linear 1s 3 ;
        }

        @keyframes run {
            0% {
                width: 400px;
            }
            50% {
                width: 300px;
            }
            100% {
                height: 300px;
                width: 300px;
            }

        }

    </style>
</head>
<body>

<div id="div1"></div>
</body>
