<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000;margin:50px auto;display: block">

</canvas>
<script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 768

    var ctx = canvas.getContext('2d')

    ctx.lineWidth = 5
    ctx.strokeStyle = "#005588"


    for (var i = 0; i < 10; i++) {
        ctx.beginPath()
        ctx.arc(50 + i * 100, 60, 40, 0, 2 * Math.PI * (i + 1) / 10);
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle = "#005588"
        ctx.fill()
    }

    for (var i = 0; i < 10; i++) {
        ctx.beginPath()
        ctx.arc(50 + i * 100, 160, 40, 0, 2 * Math.PI * (i + 1) / 10,true);
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle = "#005588"
        ctx.fill()
    }
    for (var i = 0; i < 10; i++) {
        ctx.beginPath()
        ctx.arc(50 + i * 100, 240, 40, 0, 2 * Math.PI * (i + 1) / 10,true);
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle = "#005588"
    }
    for (var i = 0; i < 10; i++) {
        ctx.beginPath()
        ctx.arc(50 + i * 100, 350, 40, 0, 2 * Math.PI * (i + 1) / 10,false);
        ctx.stroke()
        ctx.fillStyle = "#005588"
    }
</script>
</body>
</html>
