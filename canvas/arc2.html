<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="margin: 50px auto;"></canvas>
</body>
<script>
    var canvas=document.getElementById('canvas')
    canvas.width=800
    canvas.height=800
    var context=canvas.getContext('2d')
    context.arc(100,100,100,0,2*Math.PI,false)

    context.moveTo(180,100)
    context.arc(100,100,80,0,2*Math.PI,false)
    context.strokeStyle='#000'
    context.stroke()
</script>
</html>
