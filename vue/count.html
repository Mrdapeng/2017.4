<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <count></count>
    <count></count>
    <count></count>

</div>
</body>

<script src="vue.js"></script>
<script id="count" type="text/x-template">
    <span @click="counter+=1">{{counter}}</span>
</script>
<script>
    new Vue({
        el: '#app',
        components:{
         count:{
             template:'#count',
             data:function () {
                 return {
                     counter:0
                 }
             }
         }
        }
    });
</script>
</html>
