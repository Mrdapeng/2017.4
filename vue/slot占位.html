<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <child :high="xx">
            <!--<p slot="title">我是标题</p>-->
            <p slot="content">我是内容</p>
        </child>
    </div>
</div>
</body>
<script src="vue.js"></script>
<script id="child" type="text/x-template">
  <div>
      <slot name="title">我是初始标题 <span >{{high}}</span></slot>
      <slot name="content"></slot>
  </div>
</script>
<script>
    new Vue({
        el: '#app',
        data:{
          xx:'123',
        },
        components: {
            child: {
                template: '#child',
                props:["high"]
            }
        }
    })
</script>

</html>
