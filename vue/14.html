<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p>{{message | toUpper}}</p>
    <p>{{num | toPercent}}</p>
    <ul v-for="game in games">
        <my :item="game"></my>
    </ul>
</div>


<script>
    Vue.component('my', {
        props: ["item"],
        template: `
        <li>{{item.name}}</li>
        `
    })
    new Vue({
        el: "#app",
        data: {
            message: 'hello vue',
            num: 0.8,
            games: [
                {name: 'abc'},
                {name: 'def'},
                {name: 'hij'}
            ]
        },
        filters: {
            toUpper(message){
                return message.toUpperCase();
            },
            toPercent(value){
                return value * 100 + "%"
            }
        }
    })
</script>
</body>
</html>
