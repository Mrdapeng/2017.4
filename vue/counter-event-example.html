<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <p>{{total}}</p>
    <count-button v-on:increment="incrementTotal"></count-button>
    <count-button v-on:increment="incrementTotal"></count-button>
</div>
</body>
<script src="vue.js"></script>

<script id='count' type="text/x-template">
    <button @click="increment">{{counter}}</button>
</script>

<script>
    new Vue({
        el: '#example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1;
            }
        },
        components: {
            countButton: {
                template: '#count',
                data: function () {
                  return {
                      counter:0
                  }
                },
                methods: {
                    increment: function () {
                        this.counter += 1;
                        this.$emit('increment');
                    }
                }
            }
        }
    })
</script>
</html>
