<script>
    var arr = [1, 2, 3, 4]

    function random(arr) {
        var temp = new Set()
        while (temp.size < 4) {
            var key = Math.floor(Math.random() * 4)
            console.log(key)
            temp.add(arr[key])
        }
        return Array.from(temp)
    }

    console.log(random(arr))
